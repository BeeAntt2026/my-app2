<h3> List Products </h3>
<p *ngFor="let p of products">{{p}}</p>
<h3> List Products 2 </h3>
<select>
    <option *ngFor="let p of products" [value]="p">{{p}}</option>
</select>
<h3> List Customers </h3>
<table border="1">
    <thead>
        <tr>
            <th>Image</th>
            <th>Customer ID</th>
            <th>Customer Name</th>
            <th>Customer age</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of customers">
            <td><img [src]="c.image" alt="{{c.name}}" width="80" height="80"></td>
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.age}}</td>
        </tr>
    </tbody>
</table>
